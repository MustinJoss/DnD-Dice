<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>DnD Dice Roller</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>   
        <h2>Choose which die to roll...</h2>
        <h2 id="status" style="clear:left;">...</h2>
            <div class="dice" onclick="rollDice(d100, 1)">00</div>
            <div class="dice" onclick="rollDice(d20, 1)">20</div>
            <div class="dice" onclick="rollDice(d12, 1)">12</div>
            <div class="dice" onclick="rollDice(d10, 1)">10</div>
            <div class="dice" onclick="rollDice(d8, 1)">8</div>
            <div class="dice" onclick="rollDice(d6, 1)">6</div>
            <div class="dice" onclick="rollDice(d4, 1)">4</div>
        <script src="script.js">
        </script>
    </body>
</html>
